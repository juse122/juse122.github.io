	<body>
		<div class="subpage-container">
			<div class="subpage-wrapper">
				<header>
					<section class="subpage-header-wrapper">
						<nav class="subpage-nav-wrapper">
							<ul class="subpage-nav-list">

							</ul>
						</nav>
					</section>
				</header>

				<main>
					<section class="subpage-main-wrapper">
						<div class="subpage-main-header">
							<h1>Contact</h1>
							<h2>Got a question? Send me a message!</h2>
						</div>
						<section class="contact-main-wrapper">
							<form class="contact-main-form" action="https://formspree.io/f/xvonavvw" method="post">
								<label class="block label" for="name">Full name</label>
								<input
									class="block input"
									type="text"
									name="name"
									id="name"
									placeholder="Jane Doe"
									required
								/>
								<label class="block label" for="email">Email</label>
								<input
									class="block input"
									type="email"
									name="email"
									id="email"
									placeholder="jane.doe@gmail.com"
									required
								/>
								<label class="block label" for="textarea">Message</label>
								<textarea
									class="block input textarea"
									name="textarea"
									id="textarea"
									rows="8"
									placeholder="I am groot!"
									required
								></textarea>
								<div class="contact-main-form-submit-wrapper">
									<input class="submit" type="submit" value="Send Message" />
								</div>
							</form>
						</section>
					</section>
				</main>

				<footer>
					<section class="footer-wrapper">
						<div class="footer-btt-button">
							<a href="#"><i class="fa-solid fa-arrow-up"></i></a>
						</div>
						<p class="footer-text">Â© <span id="current-year"></span> juse122</p>
						<div class="footer-darkmode-wrapper">
							<p class="footer-darkmode-light">Light</p>
							<div class="footer-darkmode-button">
								<input type="checkbox" class="footer-darkmode-switch" id="footer-darkmode-switch" />
							</div>
							<p class="footer-darkmode-dark">Dark</p>
						</div>
					</section>
				</footer>
			</div>
		</div>
	</body>
</html>
