    <meta name="description" content="Hello, I'm juse122, a software developer from Berlin." />

    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <script type="module" src="https://kit.fontawesome.com/70ed03f35c.js" crossorigin="anonymous"></script>

<body>

    <div class="page-container subpages-wrapper">
        <div class="content-wrapper subpages-wrapper">

            <header class="header">
                <nav class="nav-wrapper">
                    <ul class="nav-list">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html" class="active">Contact</a></li>
                    </ul>
                </nav>
                <section class="header-wrapper">
                    <h1 class="headline-head">Contact</h1>
                    <h2 class="headline-sub">Got a question? Send me a message!</h2>
                </section>
            </header>

            <main class="main">
                <section class="main-wrapper">
                    <div class="main-contact-wrapper">
                        <article class="main-contact">
                            <form class="main-contact-form" action="" method="post">
                                <label class="block label" for="name">Full name</label>
                                <input class="block input" type="text" name="name" id="name" placeholder="Jane Doe" required>
                                <label class="block label" for="email">Email</label>
                                <input class="block input" type="email" name="email" id="email" placeholder="jane.doe@gmail.com" required>
                                <label class="block label" for="textarea">Message</label>
                                <textarea class="block input textarea" name="textarea" id="textarea" rows="8" placeholder="I am groot!" required></textarea>
                                <input class="submit" type="submit" value="Send message">
                            </form>
                        </article>
                    </div>
                </section>
            </main>

            <footer class="footer">
                <section class="footer-wrapper">
                    <a href="#" class="footer-btt"><i class="fa-solid fa-caret-up fa-lg"></i><span>Back to top</span></a>
                </section>
            </footer>

        </div>
    </div>

</body>
